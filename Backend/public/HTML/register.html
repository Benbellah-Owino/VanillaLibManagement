<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../STYLES/general.css">
    <link rel="stylesheet" href="../STYLES/register.css">
</head>

<body>
    <nav>
        <span class="logo">
            <i class="fa-solid fa-book"></i>
            <h2>Library</h2>
        </span>
    </nav>

    <!-- The Registration form -->
    <form class="form r_form" id="r_form">
        <div class="form_divs fname_div">
            <label for="f_name" class="f_labels">First Name</label>
            <input type="text" name="first_name" id="f_name" class="input_form">
        </div>

        <div class="form_divs sname_div">
            <label for="s_name" class="f_labels">Surname Name</label>
            <input type="text" name="surname" id="s_name" class="input_form">
        </div>

        <div class="form_divs lname_div">
            <label for="l_name" class="f_labels">Last Name</label>
            <input type="text" name="last_name" id="l_name" class="input_form">
        </div>

        <div class="form_divs email_div">
            <label for="email" class="f_labels">Email</label>
            <input type="email" name="email" id="email" class="input_form">
        </div>

        <div class="form_divs email_div">
            <label for="phone" class="f_labels">Contacts</label>
            <input type="tel" name="phone" id="phone" class="input_form">
        </div>

        <div class="form_divs address_div">
            <label for="addr" class="f_labels">Address</label>
            <input type="text" name="address" id="addr" class="input_form">
        </div>

        <div class="form_divs gender_div">
            <label for="gender" class="f_labels">Gender</label>
            <select name="gender" id="gender" class="input_form">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form_divs password_div">
            <label for="pass" class="f_labels">Password</label>
            <input type="password" name="password" id="pass" class="input_form">
        </div>

        <div class="form_divs password_div">
            <label for="confirm pass" class="f_labels">Confirm Password</label>
            <input type="password" name="confirm_password" id="c_pass" class="input_form ">
        </div>

        <button type="submit" id="register_btn" class="primary_button">REGISTER</button>
    </form>

    <br>
    <br>
    <p id="message" class="message"></p>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JAVASCRIPT/register.js"></script>
</body>

</html>
