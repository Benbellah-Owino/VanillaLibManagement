<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorrowBook</title>
    <link rel="stylesheet" href="../STYLES/general.css">
    <link rel="stylesheet" href="../STYLES/borrow.css">
</head>

<body>
    <nav>
        <span class="logo">
            <i class="fa-solid fa-book"></i>
            <h2>Library</h2>
        </span>

        <div id="mobile-menu" class="navbar__toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <button class="logout">logout</button>
    </nav>

    <div class="links_mobile" id="mobile_menu">
        <a href="http://localhost:3000/library/bookshelf" target="_self">Books</a>
        <a href="http://localhost:3000/library/borrowedBooks" target="_self">Borrowed Books</a>
        <a href="http://localhost:3000/library/myPage" target="_self">My Page </a>
    </div>

    <article class="info">
        This is essentially the library section. Select one or more books to add top your form
        cart then you can confirm your purchase.
    </article>
    <br><br>

    <section class="book container" id="">
        <h3 class="element" id="title">Title: </h3>
        <h3 class="element" id="author">Author: </h3>
        <h3 class="element" id="genre">Genre: </h3>
        <h3 class="element" id="edition">Edition: </h3>
        <h3 class="element" id="pages">Pages: </h3>
        <h3 class="element" id="publisher">Publisher: </h3>
        <h3 class="element" id="ISBN">ISBN: </h3>
    </section>

    <!-- -->
    <div class="daysDiv">
        <label for="days">No of Days</label>
        <input type="number" name="days" id="days">
    </div><br><br>
    <button id="borrow_btn" class="primary_button">BORROW</button>

    <!-- Script -->
    <script src="https://kit.fontawesome.com/42b8efcb5a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JAVASCRIPT/borrow.js"></script>
    <script src="../JAVASCRIPT/nav.js"></script>
</body>

</html>
