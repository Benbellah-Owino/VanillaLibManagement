<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add Book</title>
    <link rel="stylesheet" href="../STYLES/general.css">
    <link rel="stylesheet" href="../STYLES/adbk.css">
    <script src="https://kit.fontawesome.com/42b8efcb5a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <span class="logo">
            <i class="fa-solid fa-book"></i>
            <h2>Library</h2>
        </span>

        <div class="nav_2">
            <div id="mobile-menu" class="navbar__toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <button class="logout">logout</button>
        </div>
    </nav>

    <div class="links_mobile" id="mobile_menu">
        <a href="http://localhost:3000/library/home" target="_self">Home</a>
        <a href="http://localhost:3000/library/bookshelf" target="_self">Books</a>
        <a href="http://localhost:3000/library/borrowedBooks" target="_self">Borrowed Books</a>
        <a href="http://localhost:3000/library/myPage" target="_self">My Page </a>
    </div>

    <form id="form">
        <div class="input_field">
            <label for="name">Book Title</label>
            <input type="text" name="name" id="title" class="in_field">
        </div>

        <div class="input_field">
            <label for="author">Book Author</label>
            <input type="text" name="author" id="author" class="in_field">
        </div>

        <div class="input_field">
            <label for="genre">Genre</label>
            <input type="text" name="genre" id="genre" class="in_field">
        </div>

        <div class="input_field">
            <label for="edtion">Edition</label>
            <input type="text" name="edition" id="edition" class="in_field">
        </div>
        <div class="input_field">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" class="in_field">
        </div>
        <div class="input_field">
            <label for="ISBN">ISBN</label>
            <input type="text" name="ISBN" id="ISBN" class="in_field">
        </div>
        <div class="input_field">
            <label for="publisher">Publisher</label>
            <input type="text" name="publisher" id="publisher" class="in_field">
        </div>

        <button type="submit" id="submit" class="primary_button">Add Book</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JAVASCRIPT/addBk.js"></script>
    <script src="../JAVASCRIPT/nav.js"></script>

</body>

</html>
