<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add Book</title>
    <link rel="stylesheet" href="../STYLES/general.css">
    <link rel="stylesheet" href="../STYLES/adbk.css">
</head>

<body>
    <nav class="head">
        <span>Library</span>
    </nav>

    <form id="form">
        <div class="input_field">
            <label for="name">Book Title</label>
            <input type="text" name="name" id="title" class="in_field">
        </div>

        <div class="input_field">
            <label for="author">Book Author</label>
            <input type="text" name="author" id="author" class="in_field">
        </div>

        <div class="input_field">
            <label for="genre">Genre</label>
            <input type="text" name="genre" id="genre" class="in_field">
        </div>

        <div class="input_field">
            <label for="edtion">Edition</label>
            <input type="text" name="edition" id="edition" class="in_field">
        </div>
        <div class="input_field">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" class="in_field">
        </div>
        <div class="input_field">
            <label for="ISBN">ISBN</label>
            <input type="text" name="ISBN" id="ISBN" class="in_field">
        </div>
        <div class="input_field">
            <label for="publisher">Publisher</label>
            <input type="text" name="publisher" id="publisher" class="in_field">
        </div>

        <button type="submit" id="submit" class="primary_button">Add Book</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JAVASCRIPT/addBk.js"></script>

</body>

</html>
